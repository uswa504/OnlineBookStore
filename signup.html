<html>
<head>
  <script>
function validate(){
 var email = document.user.email.value;
 var uname = document.user.uname.value;
 var password = document.user.password.value;
 var confirm_password= document.user.confirm_password.value;
 var address= document.user.confirm_password.value;
 var city= document.user.city.value;
 var phone= document.user.phone.value;
 if (email==null || email==""){
  alert("Email can't be blank");
  return false;
 }
 else if (uname==null || uname==""){
   alert("Username can't be blank");
   return false;
 }
 else if(password.length<6){
  alert("Password must be at least 6 characters long.");
  return false;
 }
 else if (password!=confirm_password){
  alert("Confirm Password should match with the Password");
  return false;
 }
 else if (!document.user.user_type[0].checked && !document.user.user_type[1].checked){
		alert("Please choose user_type");
		return false;
 }
 else if (address==null || address==""){
  alert("Kindly provide your address");
  return false;
 }
 else if (city==null || city==""){
  alert("Kindly provide your city");
  return false;
 }
 else if (phone==null || phone==""){
  alert("Kindly provide your phone");
  return false;
 }
}
</script>
</head>
